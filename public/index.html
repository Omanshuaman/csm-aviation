<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Video using Text Mask</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        overflow: hidden;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #1a73e8; /* Blue background */
        z-index: -2;
      }

      video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      svg {
        width: 100%;
        height: 100%;
        font-size: 15vw;
        font-family: "Permanent Marker", cursive;
        position: absolute;
        top: 0;
        left: 0;
      }

      svg rect {
        fill:#002040;

        mask: url(#mask);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <video
      src="./video-reduced.mp4"
      autoplay
      playsinline
      muted
      loop
      preload></video>
    <svg>
      <defs>
        <mask id="mask" x="0" y="0" height="100%" width="100%">
          <rect x="0" y="0" height="100%" width="100%" fill="black"></rect>

          <text x="50%" y="50%" text-anchor="middle">
            Hello
          </text>
    
      </defs>
      <rect x="0" y="0" width="100%" height="100%"></rect>
    </svg>
  </body>
</html>
